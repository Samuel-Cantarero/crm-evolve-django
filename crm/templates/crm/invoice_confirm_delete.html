{% extends 'crm/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirmar eliminación</h4>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que deseas eliminar la factura <strong>#{{ invoice.id }}</strong> de <strong>{{ invoice.user.first_name }} {{ invoice.user.last_name }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'invoice_list' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
